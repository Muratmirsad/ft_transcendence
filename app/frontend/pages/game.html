<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remote</title>
    <link rel="stylesheet" href="/game_remote/styles.css" />
  </head>
  <body>
    <div id="join-page" class="container">
      <div class="message" id="message"></div>
      <h1 id="ping_pong_game">Ping Pong Game</h1>
      <form id="create-room">
        <button id="create-room-button" type="submit">Create Room</button>
      </form>
      <form id="join-room">
        <input
          type="text"
          id="roomName"
          name="room_code"
          placeholder="Enter Room Code"
          required
        />
        <button id="join_room_tournament" type="submit">Join Room</button>
      </form>
    </div>
    <div id="gameCanvas" class="form-group">
      <canvas id="pongCanvas" width="800" height="400"></canvas>
    </div>
    <form id="retry-id">
      <h1 id="winner">Winner: Player</h1>
      <button type="submit">Retry</button>
    </form>
  </body>
</html>
